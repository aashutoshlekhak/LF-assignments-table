<!DOCTYPE html>

    <link

    <title>Table</title>

  <body>
    <div class="container">
      <div id="particles-js"></div>
      <div class="table">
        <div class="hero-section">
          <div class="user-info">
            <p class="badge-yellow-roll-no">Roll no: 1</p>
            <h2 class="badge-yellow-roll-no">Group A</h2>
            <h1 class="badge-yellow-roll-no">Aashutosh Lekhak</h1>
          </div>
          <div class="user-photo-div">
            <img
              class="user-photo"
              src=".//assets/images/profile-image.png"
              alt=""
            />
          </div>
        </div>

        <div class="table-content">
          <table>
            <thead>
              <tr>
                <th>S.N</th>
                <th>Assignment</th>
                <th>Technology</th>
                <th>Code</th>
                <th>Live Website</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Digital Resume</td>
                <td>
                  <span class="badge badge-red">HTML</span>
                  <span class="badge badge-blue">CSS</span>
                </td>
                <td>
                  <a
                    href="https://github.com/aashutoshlekhak/Leapfrog-Fellowship-Assignments/tree/main/digital-resume"
                    class="btn btn-black"
                    target="_blank"
                    ><i class="fa-brands fa-github"></i> Code</a
                  >
                </td>
                <td>
                  <a
                    href="https://aashutoshlekhak.github.io/Leapfrog-Fellowship-Assignments/digital-resume/"
                    class="btn btn-green"
                    target="_blank"
                    >Live Demo</a
                  >
                </td>
              </tr>
              <tr>
                <td>2</td>
                <td>Design Assignment 1</td>
                <td>
                  <span class="badge badge-red">HTML</span>
                  <span class="badge badge-blue">CSS</span>
                </td>
                <td>
                  <a
                    href="https://github.com/aashutoshlekhak/Leapfrog-Fellowship-Assignments/tree/main/assignment-1"
                    class="btn btn-black"
                    target="_blank"
                    ><i class="fa-brands fa-github"></i> Code</a
                  >
                </td>
                <td>
                  <a
                    href="https://aashutoshlekhak.github.io/Leapfrog-Fellowship-Assignments/assignment-1/"
                    class="btn btn-green"
                    target="_blank"
                    >Live Demo</a
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- stats.js lib -->
    <script src="https://threejs.org/examples/js/libs/stats.min.js"></script>
    <script src="./animation/animation.js"></script>
    <script src="script.js"></script>
